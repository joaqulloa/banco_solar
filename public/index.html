<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Sprint</title>
</head>
<body>
  <span class="emoji">üè´</span>
  <h1>Banco Solar C.A</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <div class="title">Agregar Nuevo Usuario</div>
          </div>
          <div class="card-body">
            <form id="add-user-form" action="/usuario" method="POST">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Nombre</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" id="nombre" required>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Balance</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" id="balance" required>
                  </div>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-danger">Agregar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <div class="title">Realizar Una Transferencia</div>
          </div>
          <div class="card-body">
            <form id="transfer-form">
              <div class="row mb-3">
                <div class="col">
                  <select class="form-select" id="emisor" required>
                    <option selected>Emisor</option>
                    <!-- Usuarios que se registren -->
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" id="receptor" required>
                    <option selected>Receptor</option>
                    <!-- Usuarios que se registren -->
                  </select>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Monto" id="monto" required>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-danger">Transferir</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="title">Tabla de Usuarios</div>
        <table id="users-table" class="table">
          <thead>
            <tr>
              <th class="text-white bg-danger">Nombre</th>
              <th class="text-white bg-danger">Balance</th>
              <th class="text-white bg-danger"></th>
              <th class="text-white bg-danger"></th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <!-- usuarios que se registren -->
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <div class="title">Tabla de Transferencia</div>
        <table id="operations-table" class="table">
          <thead>
            <tr>
              <th class="text-white bg-danger">Emisor</th>
              <th class="text-white bg-danger">Receptor</th>
              <th class="text-white bg-danger">Monto</th>
              <th class="text-white bg-danger">Fecha</th>
            </tr>
          </thead>
          <tbody id="transfers-table-body">
            <!-- aqu√≠ las transferencias que se realicen -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
